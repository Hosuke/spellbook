version: 2

models:
  - name: dex_berachain_base_trades
    data_tests:
      - check_dex_info_relationship
      - test_acceptable_usd_amount:
          column_name: amount_usd
          max_value: 1000000000

  - name: kodiak_v3_berachain_base_trades
    meta:
      blockchain: berachain
      sector: dex
      project: kodiak
      contributors: hosuke
    config:
      tags: ["berachain", "dex", "trades", "kodiak"]
    description: "Kodiak berachain base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('kodiak_berachain_base_trades_seed')
          filter:
            version: 3

  - name: burrbear_berachain_base_trades
    meta:
      blockchain: berachain
      sector: dex
      project: burrbear
      contributors: hosuke
    config:
      tags: ["berachain", "dex", "trades", "burrbear"]
    description: "BurrBear berachain base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index

  - name: burrbear_berachain_pools_fees
    meta:
      blockchain: berachain
      sector: dex
      project: burrbear
      contributors: hosuke
    config:
      tags: ["berachain", "dex", "fees", "burrbear"]
    description: "BurrBear berachain pools fees"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - contract_address
            - block_number
            - index
    columns:
      - name: contract_address
        description: "Pool contract address"
      - name: block_number
        description: "Block number when the pool was created"
      - name: index
        description: "Event index"
      - name: block_time
        description: "Block time when the pool was created"
      - name: swap_fee_percentage
        description: "Pool swap fee percentage"
