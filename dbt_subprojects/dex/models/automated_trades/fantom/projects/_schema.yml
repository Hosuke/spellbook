version: 2

models:
  - name: dex_fantom_automated_base_trades
    description: "all dex trades on fantom, mass decoded"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index

  - name: uniswap_v2_fantom_decoded_factory_evt
    description: >
      mass decoding of all forks of uniswap v2 factory contract on fantom
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v2_fantom_decoded_pool_evt_swap
    description: >
      mass decoding of all forks of uniswap v2 pool contracts on fantom
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v2_fantom_automated_base_trades
    meta:
      blockchain: fantom
      sector: dex
      project: uniswap
      contributors: 0xboxer
    config:
      tags: [ 'fantom', 'dex', 'trades', 'uniswap', 'v2', 'forks' ]
    description: "base trades for all forks of uniswap v2 on fantom"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index

  - name: uniswap_v3_fantom_decoded_factory_evt
