      tags: [ 'fantom', 'dex', 'trades', 'uniswap', 'v3', 'forks' ]
    description: "base trades for all forks of uniswap v3 on fantom"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
