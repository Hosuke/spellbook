            - tx_hash
            - index

  - name: uniswap_v3_celo_decoded_pool_evt_swap
    description: >
      mass decoding of all forks of uniswap v3 pool contracts on celo
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v3_celo_automated_base_trades
    meta:
      blockchain: celo
      sector: dex
      project: uniswap
      contributors: 0xboxer
    config:
      tags: [ 'celo', 'dex', 'trades', 'uniswap', 'v3', 'forks' ]
    description: "base trades for all forks of uniswap v3 on celo"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
