version: 2

models:
  - name: dex_polygon_automated_base_trades
    description: "all dex trades on polygon, mass decoded"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index

  - name: uniswap_v2_polygon_decoded_factory_evt
    description: >
      mass decoding of all forks of uniswap v2 factory contract on polygon
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v2_polygon_decoded_pool_evt_swap
    description: >
      mass decoding of all forks of uniswap v2 pool contracts on polygon
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v2_polygon_automated_base_trades
    meta:
      blockchain: polygon
      sector: dex
      project: uniswap
      contributors: 0xboxer
    config:
      tags: [ 'polygon', 'dex', 'trades', 'uniswap', 'v2', 'forks' ]
    description: "base trades for all forks of uniswap v2 on polygon"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index

  - name: uniswap_v3_polygon_decoded_factory_evt
    description: >
      mass decoding of all forks of uniswap v3 factory contract on polygon
    data_tests:
      - dbt_utils.unique_combination_of_columns:
