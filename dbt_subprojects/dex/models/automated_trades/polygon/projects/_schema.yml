            - tx_hash
            - index

  - name: uniswap_v3_polygon_decoded_pool_evt_swap
    description: >
      mass decoding of all forks of uniswap v3 pool contracts on polygon
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v3_polygon_automated_base_trades
    meta:
      blockchain: polygon
      sector: dex
      project: uniswap
      contributors: 0xboxer
    config:
      tags: [ 'polygon', 'dex', 'trades', 'uniswap', 'v3', 'forks' ]
    description: "base trades for all forks of uniswap v3 on polygon"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
