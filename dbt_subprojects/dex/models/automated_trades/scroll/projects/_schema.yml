      blockchain: scroll
      sector: dex
      project: uniswap
      contributors: 0xboxer
    config:
      tags: [ 'scroll', 'dex', 'trades', 'uniswap', 'v3', 'forks' ]
    description: "base trades for all forks of uniswap v3 on scroll"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
