version: 2

models:
  - name: dex_linea_automated_base_trades
    description: "all dex trades on linea, mass decoded"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index

  - name: uniswap_v2_linea_decoded_factory_evt
    description: >
      mass decoding of all forks of uniswap v2 factory contract on linea
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v2_linea_decoded_pool_evt_swap
    description: >
      mass decoding of all forks of uniswap v2 pool contracts on linea
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v2_linea_automated_base_trades
    meta:
      blockchain: linea
      sector: dex
      project: uniswap
      contributors: 0xboxer
    config:
      tags: [ 'linea', 'dex', 'trades', 'uniswap', 'v2', 'forks' ]
    description: "base trades for all forks of uniswap v2 on linea"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index

  - name: uniswap_v3_linea_decoded_factory_evt
    description: >
      mass decoding of all forks of uniswap v3 factory contract on linea
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v3_linea_decoded_pool_evt_swap
    description: >
      mass decoding of all forks of uniswap v3 pool contracts on linea
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v3_linea_automated_base_trades
    meta:
      blockchain: linea
      sector: dex
      project: uniswap
      contributors: 0xboxer
    config:
      tags: [ 'linea', 'dex', 'trades', 'uniswap', 'v3', 'forks' ]
    description: "base trades for all forks of uniswap v3 on linea"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
