version: 2

models:
  - name: dex_optimism_automated_base_trades
    description: "all dex trades on optimism, mass decoded"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index

  - name: uniswap_v2_optimism_decoded_factory_evt
    description: >
      mass decoding of all forks of uniswap v2 factory contract on optimism
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v2_optimism_decoded_pool_evt_swap
