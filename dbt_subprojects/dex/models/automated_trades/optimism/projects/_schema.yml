      mass decoding of all forks of uniswap v2 pool contracts on optimism
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v2_optimism_automated_base_trades
    meta:
      blockchain: optimism
      sector: dex
      project: uniswap
      contributors: 0xboxer
    config:
      tags: [ 'optimism', 'dex', 'trades', 'uniswap', 'v2', 'forks' ]
    description: "base trades for all forks of uniswap v2 on optimism"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index

